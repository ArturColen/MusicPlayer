<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Artur Bomtempo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- === Favicon === -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.png" type="image/x-icon">
    <!-- === CSS File === -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- === Fonts === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- === Bootstrap Icons === -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="container">
        <!-- === Music Player Container === -->
        <div id="player">
            <audio id="audio-player"></audio>
            <h2 id="song-name"></h2>
            <p id="song-author"></p>
            <div class="player-progress">
                <div id="progress-values">
                    <span id="player-current-time">--:--</span>
                    <span id="player-duration">--:--</span>
                </div>
                <input type="range" id="player-progress" value="50">
            </div>
            <!-- === Buttons Area === -->
            <div id="player-buttons">
                <button id="btn-repeat" class="btn">
                    <i class="bi bi-repeat"></i>
                </button>
                <button id="btn-prev" class="btn">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button id="btn-play" class="btn">
                    <i id="btn-play-icon" class="bi bi-play-fill"></i>
                </button>
                <button id="btn-next" class="btn">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
                <div id="dropdown">
                    <button id="btn-volume" class="btn">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                    <div id="dropdown-content">
                        <input type="range" id="player-volume" value="1" min="0" max="1" step="0.01">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- === JS File === -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
